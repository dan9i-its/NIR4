{% extends 'main/base.html' %}
{% block title %}
Запустить скан
{% endblock %}

{% block content %}
<h1>Создать скан</h1>
<p>Вы зашли как:  {{user.username}}</p>
<p>Ваш access token: {{access}}</p>

<form method="post">
    {% csrf_token %}
    <!-- {{ form.status }}<br> -->
    {{ form.domains }}<br>
    <button type="submit" class="btn btn-success">Запустить</button>
    <span>{{ error| safe }}</span>
</form>
{% endblock %}
